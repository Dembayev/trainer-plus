function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

function App() {
  const [mode, setMode] = React.useState('menu');
  const [currentQuestion, setCurrentQuestion] = React.useState(0);
  const [selectedAnswer, setSelectedAnswer] = React.useState(null);
  const [answers, setAnswers] = React.useState([]);
  const [showAnswer, setShowAnswer] = React.useState(false);
  const [quizQuestions, setQuizQuestions] = React.useState([]);

  const startQuiz = (count) => {
    const shuffled = shuffleArray(questions).slice(0, count);
    setQuizQuestions(shuffled);
    setCurrentQuestion(0);
    setAnswers([]);
    setSelectedAnswer(null);
    setShowAnswer(false);
    setMode('quiz');
  };

  const handleAnswer = (index) => {
    if (showAnswer) return;
    setSelectedAnswer(index);
  };

  const confirmAnswer = () => {
    if (selectedAnswer === null) return;
    setShowAnswer(true);
    setAnswers([...answers, {
      questionId: quizQuestions[currentQuestion].id,
      selected: selectedAnswer,
      correct: quizQuestions[currentQuestion].correct,
      isCorrect: selectedAnswer === quizQuestions[currentQuestion].correct
    }]);
  };

  const nextQuestion = () => {
    if (currentQuestion < quizQuestions.length - 1) {
      setCurrentQuestion(currentQuestion + 1);
      setSelectedAnswer(null);
      setShowAnswer(false);
    } else {
      setMode('results');
    }
  };

  const getScore = () => answers.filter(a => a.isCorrect).length;
  const getPercentage = () => Math.round((getScore() / quizQuestions.length) * 100);

  const getGrade = () => {
    const pct = getPercentage();
    if (pct >= 90) return { grade: 'Отлично', color: 'text-green-400', emoji: '🏆' };
    if (pct >= 75) return { grade: 'Хорошо', color: 'text-blue-400', emoji: '👍' };
    if (pct >= 60) return { grade: 'Удовлетворительно', color: 'text-yellow-400', emoji: '📚' };
    return { grade: 'Неудовлетворительно', color: 'text-red-400', emoji: '📖' };
  };

  if (mode === 'menu') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white flex items-center justify-center p-4">
        <div className="max-w-lg w-full">
          <div className="text-center mb-8">
            <div className="text-6xl mb-4">🦷</div>
            <h1 className="text-3xl font-bold mb-2">Тест по стоматологии</h1>
            <p className="text-gray-300">Сессия 1 - Введение в профессию</p>
            <p className="text-sm text-gray-400 mt-2">{questions.length} вопросов в базе</p>
          </div>
          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 space-y-3">
            <h2 className="text-xl font-semibold text-center mb-4">Выберите количество вопросов:</h2>
            <button onClick={() => startQuiz(10)} className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl font-bold text-lg hover:shadow-lg hover:shadow-green-500/30 transition-all">🚀 Быстрый тест (10 вопросов)</button>
            <button onClick={() => startQuiz(25)} className="w-full py-4 bg-gradient-to-r from-blue-500 to-cyan-600 rounded-xl font-bold text-lg hover:shadow-lg hover:shadow-blue-500/30 transition-all">📝 Стандартный тест (25 вопросов)</button>
            <button onClick={() => startQuiz(50)} className="w-full py-4 bg-gradient-to-r from-purple-500 to-pink-600 rounded-xl font-bold text-lg hover:shadow-lg hover:shadow-purple-500/30 transition-all">💪 Расширенный тест (50 вопросов)</button>
            <button onClick={() => startQuiz(100)} className="w-full py-4 bg-gradient-to-r from-orange-500 to-red-600 rounded-xl font-bold text-lg hover:shadow-lg hover:shadow-orange-500/30 transition-all">🔥 Большой тест (100 вопросов)</button>
            <button onClick={() => startQuiz(questions.length)} className="w-full py-4 bg-gradient-to-r from-red-600 to-pink-700 rounded-xl font-bold text-lg hover:shadow-lg hover:shadow-red-500/30 transition-all">🏆 Полный тест ({questions.length} вопросов)</button>
          </div>
        </div>
      </div>
    );
  }

  if (mode === 'results') {
    const { grade, color, emoji } = getGrade();
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white p-4">
        <div className="max-w-2xl mx-auto pt-8">
          <div className="text-center mb-8">
            <div className="text-8xl mb-4">{emoji}</div>
            <h1 className="text-4xl font-bold mb-2">Результаты теста</h1>
            <p className={`text-3xl font-bold ${color}`}>{grade}</p>
          </div>
          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6">
            <div className="grid grid-cols-3 gap-4 text-center">
              <div><div className="text-4xl font-bold text-green-400">{getScore()}</div><div className="text-gray-400">Правильно</div></div>
              <div><div className="text-4xl font-bold text-red-400">{quizQuestions.length - getScore()}</div><div className="text-gray-400">Ошибок</div></div>
              <div><div className="text-4xl font-bold text-blue-400">{getPercentage()}%</div><div className="text-gray-400">Результат</div></div>
            </div>
          </div>
          <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6">
            <h2 className="text-xl font-bold mb-4">Ваши ответы:</h2>
            <div className="space-y-3 max-h-96 overflow-y-auto">
              {answers.map((answer, idx) => {
                const q = quizQuestions[idx];
                return (
                  <div key={idx} className={`p-4 rounded-xl ${answer.isCorrect ? 'bg-green-500/20 border border-green-500/50' : 'bg-red-500/20 border border-red-500/50'}`}>
                    <div className="flex items-start gap-3">
                      <span className="text-2xl">{answer.isCorrect ? '✅' : '❌'}</span>
                      <div className="flex-1">
                        <p className="font-medium text-sm mb-2">{q.question}</p>
                        {!answer.isCorrect && (<div className="text-sm"><p className="text-red-300">Ваш ответ: {q.options[answer.selected]}</p><p className="text-green-300">Правильный: {q.options[answer.correct]}</p></div>)}
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
          <button onClick={() => setMode('menu')} className="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl font-bold text-lg hover:shadow-lg transition-all">🔄 Пройти тест снова</button>
        </div>
      </div>
    );
  }

  const q = quizQuestions[currentQuestion];
  const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white p-4">
      <div className="max-w-2xl mx-auto">
        <div className="flex items-center justify-between mb-6">
          <button onClick={() => setMode('menu')} className="text-gray-400 hover:text-white transition-colors">← Выход</button>
          <div className="text-center"><span className="text-lg font-bold">{currentQuestion + 1} / {quizQuestions.length}</span></div>
          <div className="text-right"><span className="text-green-400 font-bold">{answers.filter(a => a.isCorrect).length} ✓</span></div>
        </div>
        <div className="h-2 bg-white/20 rounded-full mb-8 overflow-hidden"><div className="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-300" style={{ width: `${progress}%` }} /></div>
        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6"><h2 className="text-xl font-medium leading-relaxed">{q.question}</h2></div>
        <div className="space-y-3 mb-6">
          {q.options.map((option, idx) => {
            let bgClass = 'bg-white/10 hover:bg-white/20 border-transparent';
            if (showAnswer) {
              if (idx === q.correct) bgClass = 'bg-green-500/30 border-green-500';
              else if (idx === selectedAnswer && idx !== q.correct) bgClass = 'bg-red-500/30 border-red-500';
            } else if (selectedAnswer === idx) {
              bgClass = 'bg-blue-500/30 border-blue-500';
            }
            return (<button key={idx} onClick={() => handleAnswer(idx)} disabled={showAnswer} className={`w-full p-4 rounded-xl text-left transition-all border-2 ${bgClass}`}><span className="font-medium">{String.fromCharCode(65 + idx)}.</span> {option}</button>);
          })}
        </div>
        {!showAnswer ? (
          <button onClick={confirmAnswer} disabled={selectedAnswer === null} className={`w-full py-4 rounded-xl font-bold text-lg transition-all ${selectedAnswer !== null ? 'bg-gradient-to-r from-blue-500 to-purple-600 hover:shadow-lg' : 'bg-gray-600 cursor-not-allowed opacity-50'}`}>Подтвердить ответ</button>
        ) : (
          <button onClick={nextQuestion} className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl font-bold text-lg hover:shadow-lg transition-all">{currentQuestion < quizQuestions.length - 1 ? 'Следующий вопрос →' : 'Посмотреть результаты'}</button>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
