function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

function shuffleOptions(q) {
  const correctAnswer = q.options[q.correct];
  const shuffledOptions = shuffleArray([...q.options]);
  const newCorrect = shuffledOptions.indexOf(correctAnswer);
  return { ...q, options: shuffledOptions, correct: newCorrect };
}

          <div className="text-right"><span className="text-green-400 font-bold">{answers.filter(a => a.isCorrect).length} ‚úì</span></div>
        </div>
        <div className="h-2 bg-white/20 rounded-full mb-8 overflow-hidden"><div className="h-full bg-gradient-to-r from-red-500 to-purple-500 transition-all duration-300" style={{ width: `${progress}%` }} /></div>
        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6"><h2 className="text-xl font-medium leading-relaxed">{q.question}</h2></div>
        <div className="space-y-3 mb-6">
          {q.options.map((option, idx) => {
            let bgClass = 'bg-white/10 hover:bg-white/20 border-transparent';
            if (showAnswer) {
              if (idx === q.correct) bgClass = 'bg-green-500/30 border-green-500';
              else if (idx === selectedAnswer && idx !== q.correct) bgClass = 'bg-red-500/30 border-red-500';
            } else if (selectedAnswer === idx) {
              bgClass = 'bg-blue-500/30 border-blue-500';
            }
            return (<button key={idx} onClick={() => handleAnswer(idx)} disabled={showAnswer} className={`w-full p-4 rounded-xl text-left transition-all border-2 ${bgClass}`}><span className="font-medium">{String.fromCharCode(65 + idx)}.</span> {option}</button>);
          })}
        </div>
        {!showAnswer ? (
          <button onClick={confirmAnswer} disabled={selectedAnswer === null} className={`w-full py-4 rounded-xl font-bold text-lg transition-all ${selectedAnswer !== null ? 'bg-gradient-to-r from-red-500 to-purple-600 hover:shadow-lg' : 'bg-gray-600 cursor-not-allowed opacity-50'}`}>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
        ) : (
          <button onClick={nextQuestion} className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl font-bold text-lg hover:shadow-lg transition-all">{currentQuestion < quizQuestions.length - 1 ? '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚Üí' : '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã'}</button>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
