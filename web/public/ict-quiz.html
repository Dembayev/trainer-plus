function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

                return (
                  <div key={idx} className={`p-4 rounded-xl ${answer.isCorrect ? 'bg-green-500/20 border border-green-500/50' : 'bg-red-500/20 border border-red-500/50'}`}>
                    <div className="flex items-start gap-3">
                      <span className="text-2xl">{answer.isCorrect ? '‚úÖ' : '‚ùå'}</span>
                      <div className="flex-1">
                        <p className="font-medium text-sm mb-2">{q.question}</p>
                        {!answer.isCorrect && (<div className="text-sm"><p className="text-red-300">Your answer: {q.options[answer.selected]}</p><p className="text-green-300">Correct: {q.options[answer.correct]}</p></div>)}
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
          <button onClick={() => setMode('menu')} className="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl font-bold text-lg hover:shadow-lg transition-all">üîÑ Take Test Again</button>
        </div>
      </div>
    );
  }

  const q = quizQuestions[currentQuestion];
  const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;

  return (
    <div className="min-h-screen bg-gradient-to-br from-cyan-900 via-blue-900 to-indigo-900 text-white p-4">
      <div className="max-w-2xl mx-auto">
        <div className="flex items-center justify-between mb-6">
          <button onClick={() => setMode('menu')} className="text-gray-400 hover:text-white transition-colors">‚Üê Exit</button>
          <div className="text-center"><span className="text-lg font-bold">{currentQuestion + 1} / {quizQuestions.length}</span></div>
          <div className="text-right"><span className="text-green-400 font-bold">{answers.filter(a => a.isCorrect).length} ‚úì</span></div>
        </div>
        <div className="h-2 bg-white/20 rounded-full mb-8 overflow-hidden"><div className="h-full bg-gradient-to-r from-cyan-500 to-blue-500 transition-all duration-300" style={{ width: `${progress}%` }} /></div>
        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6"><h2 className="text-xl font-medium leading-relaxed">{q.question}</h2></div>
        <div className="space-y-3 mb-6">
          {q.options.map((option, idx) => {
            let bgClass = 'bg-white/10 hover:bg-white/20 border-transparent';
            if (showAnswer) {
              if (idx === q.correct) bgClass = 'bg-green-500/30 border-green-500';
              else if (idx === selectedAnswer && idx !== q.correct) bgClass = 'bg-red-500/30 border-red-500';
            } else if (selectedAnswer === idx) {
              bgClass = 'bg-blue-500/30 border-blue-500';
            }
            return (<button key={idx} onClick={() => handleAnswer(idx)} disabled={showAnswer} className={`w-full p-4 rounded-xl text-left transition-all border-2 ${bgClass}`}><span className="font-medium">{String.fromCharCode(65 + idx)}.</span> {option}</button>);
          })}
        </div>
        {!showAnswer ? (
          <button onClick={confirmAnswer} disabled={selectedAnswer === null} className={`w-full py-4 rounded-xl font-bold text-lg transition-all ${selectedAnswer !== null ? 'bg-gradient-to-r from-cyan-500 to-blue-600 hover:shadow-lg' : 'bg-gray-600 cursor-not-allowed opacity-50'}`}>Confirm Answer</button>
        ) : (
          <button onClick={nextQuestion} className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl font-bold text-lg hover:shadow-lg transition-all">{currentQuestion < quizQuestions.length - 1 ? 'Next Question ‚Üí' : 'View Results'}</button>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
