services:
  postgres:
    image: postgres:16-alpine
    container_name: trainerplus-postgres
    environment:
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: trainer
      POSTGRES_DB: trainerplus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer -d trainerplus"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trainerplus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

